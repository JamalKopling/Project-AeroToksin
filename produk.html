<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Cek dan beli produk AeroToksin serta pelajari tentang aerotoksin di berbagai lokasi secara interaktif.">
  <title>Products - AeroToksin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Roboto Mono", monospace;
      background-color: #f6f6f6;
      color: #333;
    }

    nav {
      background-color: #AEC8A4;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .logo {
      width: 100px;
      height: auto;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    nav ul li a {
      color: #eef2e2;
      text-decoration: none;
      font-weight: 600;
      padding: 8px;
    }

    nav ul li a.active {
      text-decoration: underline;
      cursor: default;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #AEC8A4;
    }

    .locations button {
      margin: 5px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .locations button:hover {
      background-color: #45a049;
    }

    .popup {
      display: none;
      position: fixed;
      top: 25%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 999;
      width: 300px;
    }

    .popup-content {
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      color: #333;
    }

    .produk-button {
      background-color: #AEC8A4;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <nav>
    <div>
      <img src="IMG-20250605-WA0037-removebg-preview.png" alt="Logo AeroToksin" class="logo"/>
    </div>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="index.html">Design Product</a></li>
      <li><a href="products.html" class="active">Product</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1 class="title">Our Products</h1>
    <h2>Cek udara di lingkungan sekitarmu yuk!</h2>
    <p>Klik lokasi di bawah untuk lihat fakta lucu dan menarik tentang aerotoksin~</p>

    <div class="locations">
      <button onclick="showInfo('jakarta')" aria-label="Fakta aerotoksin Jakarta">Jakarta</button>
      <button onclick="showInfo('gunungFuji')" aria-label="Fakta aerotoksin Gunung Fuji">Gunung Fuji</button>
      <button onclick="showInfo('pabrik_semen')" aria-label="Fakta aerotoksin Pabrik Semen">Pabrik Semen</button>
      <button onclick="showInfo('bandung')" aria-label="Fakta aerotoksin Bandung">Bandung</button>
    </div>

    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <p id="popup-text">Info akan muncul di sini...</p>
      </div>
    </div>
  </div>

  <script>
    function showInfo(location) {
      let text = "";
      if (location === "jakarta") {
        text = "Di Jakarta, aerotoksin berasal dari asap kendaraan! Yuk biasakan jalan kaki atau naik sepeda untuk bepergian.";
      } else if (location === "gunungFuji") {
        text = "Gunung Fuji memiliki udara yang bersih, tapi hati-hati dengan asap vulkanik! Udara bersih juga bisa berbahaya jika ada partikel halus.";
      } else if (location === "pabrik_semen") {
        text = "Pabrik semen menghasilkan aerotoksin seperti benzena. Tapi teknologi ramah lingkungan bisa membantu menguranginya!";
      } else if (location === "bandung") {
        text = "Bandung itu indah, tapi polusinya bisa terperangkap di cekungan kota :( Yuk bantu kurangi polusi dengan naik transportasi umum atau jalan kaki.";
      }
      document.getElementById("popup-text").innerText = text;
      document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Produk - AeroToksin</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f9f9f9;
        }

        .product-section {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        .product-section h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .product-button {
            background-color: #007bff;
            color: white;
            padding: 14px 28px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .product-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="product-section">
        <h2>Jelajahi lokasi Kenali cuaca</h2>
        <a class="product-button" href="https://huggingface.co/spaces/zahidaammar/Jelajah" target="_blank">Cek lebih lanjut</a>
    </div>

</body>
</html>

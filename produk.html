<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produk - AeroToksin</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #003366;
    }

    nav {
      background-color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    nav .logo img {
      height: 40px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 16px;
      max-width: 700px;
      margin: 40px auto;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    button {
      margin: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: #4da6ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #3399ff;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: #f0f8ff;
      padding: 25px;
      border-radius: 20px;
      border: 2px dashed #69b7ff;
      width: 80%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 12px 24px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease-in-out;
      position: relative;
    }

    .close {
      position: absolute;
      right: 20px;
      top: 20px;
      font-size: 28px;
      cursor: pointer;
      color: #333;
    }

    .huggingface-link {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .huggingface-link:hover {
      background-color: #218838;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="logo">
      <img src="IMG-20250605-WA0037-removebg-preview.png" alt="Logo AeroToksin">
    </div>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="index.html">Design Product</a></li>
      <li><a href="produk.html">Products</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h1>Cek udara di lingkungan sekitarmu, yu!</h1>
    <p>Klik lokasi di bawah untuk lihat fakta lucu dan menarik tentang aerotoksin~</p>
    
    <div class="locations">
      <button onclick="showInfo('jakarta')">Jakarta</button>
      <button onclick="showInfo('gunungFuji')">Gunung Fuji</button>
      <button onclick="showInfo('pabrik semen')">Pabrik Semen</button>
      <button onclick="showInfo('bandung')">Bandung</button>
    </div>

    <!-- Hugging Face Link -->
    <a class="huggingface-link" href="https://huggingface.co/spaces/zahidaammar/Jelajah" target="_blank">
      Cek lebih lanjut di Hugging Face
    </a>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <p id="popup-text">Info akan muncul di sini...</p>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function showInfo(location) {
      let text = "";

      if (location === "jakarta") {
        text = "Di Jakarta, aerotoksin berasal dari asap kendaraan! Yuk biasakan jalan kaki atau naik sepeda untuk bepergian.";
      } else if (location === "gunungFuji") {
        text = "Gunung Fuji memiliki udara yang bersih, tapi hati-hati dengan asap vulkanik! Udara bersih juga bisa berbahaya jika ada partikel halus.";
      } else if (location === "pabrik semen") {
        text = "Pabrik semen menghasilkan aerotoksin seperti benzena. Tapi teknologi ramah lingkungan bisa membantu menguranginya!";
      } else if (location === "bandung") {
        text = "Bandung itu indah, tapi polusinya bisa terperangkap di cekungan kota :( Yuk bantu kurangi polusi dengan naik transportasi umum, atau biasakan jalan kaki saat bepergian.";
      }

      document.getElementById("popup-text").innerText = text;
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
</html>
